<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font by Language</title>
    <style>
        body {font-family: Verdana, 굴림, sans-serif;}
        *:lang(ko) {font-family:궁서, sans-serif}
    </style>
</head>
<body>
    <p>안녕하세요!</p>
    <p>Hello, world!</p>
    <p style="font-family: 궁서,바탕;">안녕하세요!</p>
    <p style="font-family: Tahoma, Verdana">Hello, world!</p>
    <p lang="ko">안녕하세요!</p>
    <p>Hello, world!</p>
</body>
</html>
