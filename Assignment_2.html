    <h1>인터넷</h1>
    <hr>
    <p><i>명사</i></p>
    <p>1.&nbsp;전&nbsp;세계의&nbsp;컴퓨터가&nbsp;서로&nbsp;연결되어&nbsp;정보를&nbsp;교환할 수 있는,&nbsp;하나의&nbsp;거대한&nbsp;컴퓨터&nbsp;통신망.</p>
    <hr>
    <h2>뜻&nbsp;풀이</h2>
    <p></p>
    <p><strong>답글</strong>&nbsp;答글&nbsp;[<i>답끌</i>]<br>
    1.명사 매체<i> 인터넷</i>에 오른 질문에 대하여 답변하는 글.<br>
    2.명사 매체<i> 인터넷</i>에 오른 원문에 대하여 짤막하게 답하여 올리는 글.</p>
