<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="inform2.html">
        <table>
            <tr>
                <th colspan="2">Please input your information</th>
            </tr>
            <tr>
                <td><label for="FirstName">First Name</label></td>
                <td><input type="text" name="text"></td>
            </tr>
            <tr>
                <td><label for="LastName">Last Name</label></td>
                <td><input type="text" name="LastName"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="text" name="Email"
                    size="30">
                    <input type="button" name="Emailconfirm" value="Email confirm"
                    onclick="alert('Confirm')"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password</label></td>
                <td><input type="password" name="Password"
                    maxlength="13" size="13"></td>
            </tr>
            <tr>
                <td><label for="Region">Region</label></td>
                <td><select name="Region"
                                size="3" multiple>
                    <option value="APAC">APAC</option>
                    <option value="America">America</option>
                    <option value="EMEA">EMEA</option>
                </select></td>
            </tr>
            <tr>
                <td rowspan="2">Membership</td>
                <td><input type="radio" id="Free"
                    name="membership" value="F" checked>
                    <label for="Free">Free</label>
                    <input type="radio" id="Basic"
                    name="membership" value="B">
                    <label for="Basic">Basic</label>
                    <input type="radio" id="Premium"
                    name="membership" value="P">
                    <label for="Premium">Premium</label></td>
            </tr>
            <tr>
                <td><label for="sdate">Start Date/Time:</label>
                    <input type="date" name="sdate">
                    <input type="date" name="stime"></td>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" name="age"
                min="1" max="150"></td>
            </tr>
            <tr>
                <td><label for="dcolor">Favorite color</label></td>
                <td><input type="color" name="dcolor"></td>
            </tr>
            <tr>
                <td>Email Newsletter</td>
                <td><input type="checkbox" name="newsletter"
                    value="newsletter">
                    <label for="newsletter">Yes I will receive email newsletter</label></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
